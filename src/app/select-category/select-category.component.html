<p>component_: select-category</p>

<form (ngSubmit)="onSubmit(categories)">
  <div *ngFor="let category of categories">
    <input type="checkbox" [id]="category.categoryId" [(ngModel)]="category.checked" [name]="category.categoryId">
    <label [for]="category.categoryId">{{ category.categoryName }}</label><br>
  </div>
  <button type="submit">Submit</button>
</form>
